  <table class="table table-borderless table-nowrap table-hover table-centered m-0">

    <thead class="table-light">
      <tr>
        <th>Ảnh</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Sale</th>
        <th>Trạng thái</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.arrayProductAPI">
        <td>
          <img src={{item.image_pro}} alt="">
        </td>

        <td>
          {{item.name_pro}}
        </td>
        <td>
          {{item.price}}
        </td>
        <td>
          {{item.quantity}}
        </td>
        <td>
          {{item.price}}
        </td>

        <td>
          <span *ngIf="item.status_pro === 'business'" class="badge bg-soft-warning text-success"
            style="font-size: 17px;">{{item.status_pro}}</span>
          <span *ngIf="item.status_pro !== 'business'" class="badge bg-soft-warning text-danger"
            style="font-size: 17px;">{{item.status_pro}}</span>
        </td>

        <td class="actions">
          <button type="button" class="btn btn-info" [routerLink]="[ '/admins/edit_product/',item.idpro]"
            routerLinkActive="active"><i class="fas fa-pencil-alt"></i></button>&ensp;
          <button type="button" class="btn btn-danger" style="margin-left: 5px;"
            (click)="deleteProductItemAPI(item.idpro)"><i class="fas fa-times"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
