<!-- starts category -->
<section class="category gird">
    <div class="list_product  row">
        <div class="category_left col-lg-3">
            <div class="list_menu">
                <div class="detal_menu">
                    <ul>
                        <li>
                            <div class="filter">
                                <a data-bs-toggle="collapse" data-bs-target="#size" aria-expanded="false">Size</a><i
                                    class="fa-solid fa-plus" data-bs-toggle="collapse" data-bs-target="#size"
                                    aria-expanded="false"></i>

                            </div>
                            <div class="collapse" id="size">
                                <div class="list_size">
                                    <button class="size_but">S</button>
                                    <button class="size_but">M</button>
                                    <button class="size_but">L</button>
                                    <button class="size_but">XL</button>
                                    <button class="size_but">XLL</button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="filter">
                                <a data-bs-toggle="collapse" data-bs-target="#color" aria-expanded="false">Màu sắc</a><i
                                    class="fa-solid fa-plus" data-bs-toggle="collapse" data-bs-target="#color"
                                    aria-expanded="false"></i>
                            </div>
                            <div class="collapse" id="color">
                                <div class="list_color">
                                    <span class="color_but" style="background-color: #631a82;"></span>
                                    <span class="color_but" style="background-color: #2300e9;"></span>
                                    <span class="color_but" style="background-color: #e90008;"></span>
                                    <span class="color_but" style="background-color: #e0e24c;"></span>
                                    <span class="color_but" style="background-color: #42b43f;"></span>
                                    <span class="color_but" style="background-color: #42b43f;"></span>
                                    <span class="color_but" style="background-color: #42b43f;"></span>
                                    <span class="color_but" style="background-color: #42b43f;"></span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="filter">
                                <a [appSort]="listProductSearch" data-order="desc" data-name="price"
                                    style="cursor: pointer;">Giá: cao đến cao</a><i class="fa-solid fa-plus"></i>
                            </div>
                        </li>
                        <li>
                            <div class="filter">
                                <a [appSort]="listProductSearch" data-ord="asc" data-name="price"
                                    style="cursor: pointer;">Giá: thấp đến thấp</a><i class="fa-solid fa-plus"></i>
                            </div>
                        </li>

                        <li>
                            <div class="filter">
                                <a [appSort]="listProductSearch" data-order="asc" data-name="name"
                                    style="cursor: pointer;">Tên: tăng dần </a><i class="fa-solid fa-plus"></i>
                            </div>
                        </li>
                        <li>
                            <div class="filter">
                                <a [appSort]="listProductSearch" data-order="desc" data-name="name"
                                    style="cursor: pointer;">Tên: giảm dần</a><i class="fa-solid fa-plus"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="button_filter">
                    <button class="btns">Bỏ lọc</button>
                    <button class="btns">Lọc</button>
                </div>
            </div>
        </div>
        <div class="category_right col-lg-9">
            <ng-container *ngIf="listProductSearch.length <= 0; else noDataTemplate">
                <h2>KẾT QUẢ TÌM KIẾM THEO "{{sendSearch}}"</h2>
                <p>Không tìm thấy sản phẩm phù hợp !</p>
            </ng-container>
            <ng-template #noDataTemplate>
                <h2>KẾT QUẢ TÌM KIẾM THEO "{{sendSearch}}"</h2>
                <div class="produc_all row" *ngIf="listProductSearch.length && listProductSearch.length > 0">
                    <div class="boxs col-lg-3" *ngFor="let x of listProductSearch | paginate:{itemsPerPage:4, currentPage:p}">
                        <div class="image">

                            <p class="sale" *ngIf="x.sale>1">-{{x.sale}}%</p>
                            <img src="{{x.image_pro}}" alt="">
                        </div>
                        <div class="title_detal">
                            <span><a [routerLink]="[ '/clients/product_detail',x.idpro]"
                                    routerLinkActive="active">{{x.name_pro}}</a></span>
                        </div>
                        <div class="detal_pay">
                            <div class="price_detal">
                                <span>{{x.price}}<sub>đ</sub></span>
                            </div>
                            <div class="button_detal">
                                <button type="button" [routerLink]="[ '/clients/cart',x.idpro]"
                                    routerLinkActive="active">
                                    <i class="fas fa-shopping-bag"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="paginate_product">
                    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                </div>
            </ng-template>
        </div>
    </div>

        </span>
    </div> -->
</section>
<!-- ends category -->
